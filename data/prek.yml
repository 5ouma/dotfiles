default_install_hook_types:
  - pre-commit
  - commit-msg
  - pre-push

repos:
  - repo: local
    hooks:
      - id: op-launcher
        name: 1Password desktop app launcher
        description: Open 1Password desktop app to ensure the CLI is authenticated
        entry: op account list
        language: unsupported
        always_run: true
        fail_fast: true
        pass_filenames: false
        stages: [pre-commit, pre-push]

  - repo: builtin
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-json
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]
      - id: detect-private-key
        stages: [pre-commit]
      - id: check-executables-have-shebangs
        stages: [pre-commit]

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-tabs
        args: [--whitespaces-count, "2"]
        exclude: ^(.+/)*(.+\.go|go\..+|Makefile|.+\.plist)$
        stages: [pre-commit]

  - repo: https://github.com/crate-ci/typos
    rev: v1.40.0
    hooks:
      - id: typos
        stages: [pre-commit]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        stages: [pre-commit]

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
    hooks:
      - id: actionlint
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: pinact
        name: Pin versions of Actions and reusable workflows
        description: Pin versions of GitHub Actions and reusable workflows
        entry: pinact run
        language: golang
        additional_dependencies:
          - github.com/suzuki-shunsuke/pinact/v3/cmd/pinact@v3.4.5
        types: [yaml]
        files: ^(\.github/workflows/.+|(.+/)*action)\.ya?ml$
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: ghalint
        name: Validate GitHub Actions workflows
        description: Check GitHub Actions workflows for security policy compliance
        entry: ghalint run
        language: golang
        additional_dependencies:
          - github.com/suzuki-shunsuke/ghalint/cmd/ghalint@v1.5.3
        types: [yaml]
        files: ^\.github/workflows/.+\.ya?ml$
        stages: [pre-commit]
      - id: ghalint-act
        name: Validate GitHub Actions
        description: Check GitHub Actions for security policy compliance
        entry: ghalint act
        language: golang
        additional_dependencies:
          - github.com/suzuki-shunsuke/ghalint/cmd/ghalint@v1.5.3
        types: [yaml]
        files: ^(.+/)*action\.ya?ml$
        stages: [pre-commit]

  - repo: https://github.com/zizmorcore/zizmor-pre-commit
    rev: v1.18.0
    hooks:
      - id: zizmor
        args: [--no-config]
        stages: [pre-commit]

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 42.37.1
    hooks:
      - id: renovate-config-validator
        args: [--strict]
        stages: [pre-commit]

  - repo: https://github.com/rvben/rumdl-pre-commit
    rev: v0.0.189
    hooks:
      - id: rumdl
        args: [--fix, --disable, "MD013,MD024,MD033,MD036"]
        stages: [pre-commit]

  - repo: https://github.com/detailyang/pre-commit-shell
    rev: v1.0.6
    hooks:
      - id: shell-lint
        args: [-e, "SC1071,SC1072,SC1073,SC1090,SC1091,SC2015,SC2148,SC2154"]
        stages: [pre-commit]

  - repo: https://github.com/AnruKitakaze/commit-msg-guardian
    rev: v0.1.7
    hooks:
      - id: commit-msg-guardian
        stages: [commit-msg]

  - repo: https://github.com/5ouma/utils
    rev: v0.7.1
    hooks:
      - id: upload-git-commit-notion
        stages: [pre-push]
