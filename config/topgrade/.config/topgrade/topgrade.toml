[misc]
disable = ["containers", "pip3", "system"]
set_title = true
display_time = false
cleanup = true

[brew]
greedy_cask = true
autoremove = true

[git]
repos = ["~/*", "~/ghq/*/*/*"]

[commands]
Jetpack = "vim +Jetpack +qall"
lporg = '_run lporg save -c="$data/lporg.yml"'
mackup = "_run mackup -f backup"
mise = "mise plugins update && mise upgrade"
mksei = '_run mksei save "$data/keyboard_shortcuts.json"'
mli = '_run mli save -f --file="$data/login_items.json"'
Shortcuts = "_run osascript -e 'tell app \"Shortcuts\" to run shortcut \"Backup\"' -e 'tell app \"Shortcuts\" to quit'"
